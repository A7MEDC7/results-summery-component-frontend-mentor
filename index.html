<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <h4 class="left-title">Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <h6>of 100</h6>
        </div>
        <h3>Great</h3>
        <p class="result-p">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h4 class="right-title">Summary</h4>
        <div class="skills">
          <div class="reaction">
            <p><img src="/assets/images/icon-reaction.svg" />Reaction</p>
            <b>80</b><span>/ 100</span>
          </div>
          <div class="memory">
            <p><img src="/assets/images/icon-memory.svg" />Memory</p>
            <b>92</b><span>/ 100</span>
          </div>
          <div class="verbal">
            <p><img src="/assets/images/icon-verbal.svg" />Verbal</p>
            <b>61</b><span>/ 100</span>
          </div>
          <div class="visual">
            <p><img src="/assets/images/icon-visual.svg" />Visual</p>
            <b>72</b><span>/ 100</span>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
     <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://linktr.ee/codewithasem" target="_blank">Ahmed Asem</a>.
    </div> 
  </body>
</html>
